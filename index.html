<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component-main</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="bg-image-top">        
    </div>
    <main>
        <div class="main-card">
            <img src="./images/image-victor.jpg">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
            <div class="statistics">
                <div class="fallowers">
                    <h2>80K</h2>
                    <p>Fallowers</p>
                </div>
                <div class="likes">
                    <h2>802K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
    <div class="bg-image-bottom">  
    </div>
    <footer>
        <p>
            challenge for <a href="https://www.frontendmentor.io/" target="_blank">frontendmentor</a> by <a href="https://www.instagram.com/pedroph2019/" target="_blank">Pedro</a>
        </p>
    </footer>
</body>
</html>
